<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chord Sequencer</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <header>
      <h1 class="heading">Chord Sequencer</h1>
    </header>
    <main>

      <section id="main-key-section">
        <div id="select-note-length" class="note-length">A</div>
        <div id="select-key" class="main-key"></div>
        <ul>
        <li>
        <button><i id="up-arrow" class="fa-solid fa-arrow-up"></i></button>
        </li>
        <li>
        <button><i id="down-arrow" class="fa-solid fa-arrow-down"></i></button>
        </li>
        </ul>
      </section>

      <section id="mode-boxes">
        <button class="mode-button" data-type="ionian" >Ionian</button>
        <button class="mode-button" data-type="dorian" >Dorian</button>
        <button class="mode-button" data-type="phrygian" >Phrygian</button>
        <button class="mode-button" data-type="lydian" >Lydian</button>
        <button class="mode-button" data-type="mixolydian" >Mixolydian</button>
        <button class="mode-button" data-type="aeolian" >Aeolian</button>
        <button class="mode-button" data-type="locrian" >Locrian</button>
      </section>
      <div class="chord-boxes">
        <button class="chord-button" id="deg1" data-type="chord1"></button>
        <button class="chord-button" id="deg2"></button>
        <button class="chord-button" id="deg3"></button>
        <button class="chord-button" id="deg4"></button>
        <button class="chord-button" id="deg5"></button>
        <button class="chord-button" id="deg6"></button>
        <button class="chord-button" id="deg7"></button>
      </div>
    </main>
    <script src="assets/css/javascript/scripts.js"></script>
    <script
    src="https://kit.fontawesome.com/47ce1b6aad.js"
    crossorigin="anonymous"
  ></script>
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"
  integrity="sha512-jduERlz7En1IUZR54bqzpNI64AbffZWR//KJgF71SJ8D8/liKFZ+s1RxmUmB+bhCnIfzebdZsULwOrbVB5f3nQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
  </body>
</html>
