<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chord Sequencer</title>
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <h1 class="heading">Chord Sequencer</h1>
    <div class="main-key">A</div>

    <section class="mode-boxes">
      <div class="mode-box">Ionian</div>
      <div id="dor">Dorian</div>
      <div id="phry">Phrygian</div>
      <div id="lyd">Lydian</div>
      <div id="mix">Mixolydian</div>
      <div id="aeo">Aeolian</div>
      <div id="loc">Locrian</div>
    </section>
    <div class="chord-boxes">
      <div id="deg1">Amaj</div>
      <div id="deg2">Bmin</div>
      <div id="deg3">C#min</div>
      <div id="deg4">Dmaj</div>
      <div id="deg5">Edom</div>
      <div id="deg6">F#minor</div>
      <div id="deg7">G#dim</div>
    </div>
  </body>
</html>
